<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bites 'n Bowls</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
            /* Changed overflow to auto or hidden if you prefer a clean look, removed `overflow: hidden` from original, but keeping it for a fixed background */
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Splash image FULL SCREEN (Settings are already correct) */
        .splash-image {
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            object-position: center;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* Login form - Applied Glassmorphism */
        .form-signin {
            width: 450px;
            padding: 2rem;
            /* --- GLASS MORPHISM STYLES --- */
            background-color: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2), inset 0 0 0 1px rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            /* --- END GLASS STYLES --- */
           
            display: none;
            z-index: 2;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            text-align: center;
        }
       
        /* Input fields and Labels Styling */
        .form-floating input.form-control {
            background-color: rgba(255, 255, 255, 0.2);
            color: white; /* Text color when user types */
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
       
        /* Input focus style for better visual feedback */
        .form-floating input.form-control:focus {
            background-color: rgba(255, 255, 255, 0.3);
            /* Remove default Bootstrap focus ring, use a light shadow instead */
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.8);
        }
       
        /* Label color correction: Using the desired dark, translucent text color */
        .form-floating > label {
            /* This is the final, consistent rule for the placeholder text */
            color: rgba(0, 0, 0, 0.7) !important;
        }
       
        /* Adjust text colors inside the form */
        .brand {
            font-weight: bold;
            font-size: 2rem;
            margin-bottom: 5px;
            color: white;
        }

        .tagline, .default-credentials {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.8);
            font-style: italic;
            margin-bottom: 15px;
        }
       
        /* Remove the default focus outline on the button for a cleaner look */
        .btn:focus, .btn:active {
            outline: none !important;
            box-shadow: none !important;
        }


        .form-signin.show {
            display: block;
            opacity: 1;
        }


    </style>
</head>
<body>

    <img src="assets/images/6.png" alt="Bites and Bowls" class="splash-image">

    <main class="form-signin" id="loginFormContainer">
        <div class="brand">Bites 'n Bowls</div>
        <div class="tagline">Your Pet's Happy Place</div>

        <form id="loginForm">
            <div class="form-floating mb-2">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
                <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required>
                <label for="password">Password</label>
            </div>
            <button class="btn btn-primary w-100" type="submit">Login</button>
        </form>

        <div class="default-credentials text-center mt-2">
            Default Username: <strong>admin</strong><br>
            Default Password: <strong>1234</strong>
        </div>
    </main>

    <script>
        /* Show login after splash */
        setTimeout(() => {
            document.getElementById("loginFormContainer").classList.add("show");
        }, 5000);

        /* Login checker - Removed falling animation call and immediate redirect for clean login */
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const user = username.value.trim();
            const pass = password.value.trim();

            if (user === "admin" && pass === "1234") {
               
                // Redirect immediately on successful login (no animation delay)
                window.location.href = "pages/dashboard.html";

            } else {
                alert("Invalid username or password.");
            }
        });
    </script>

</body>
</html>
