<html>
	<head>
		<title>Practical 5</title>
	</head>
	<body>
		<center>
			<img src="" height=52 width=52>
			<font size="+3" color=red>Employee Registration Form</font>
		<table>
			<tr>
				<td></td>
				<td>
					<input type=radio name=initial checked>Mr
					<input type=radio name=initial>Mrs.
					<input type=radio name=initial>Ms.
				</td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name=fn placeholder="First Name"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name=ln placeholder="Last Name"></td>
			</tr>
			<tr>
				<td>Mail Address 1</td>
				<td><input type="text" name=add1></td>
			</tr>
			<tr>
				<td>Mail Address 2</td>
				<td><input type="text" name=add2></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name=ct></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select name=state>
						<option value="Cavite">Cavite
						<option value="Manila">Manila
						<option value="Batanggas">Batanggas
						<option value="Laguna">Laguna
					</select>
				</td>
			</tr>
			<tr>
				<td>Zip</td>
				<td><input type="text" name=zp></td>
			</tr>
			<tr>
				<td>Upload Photos</td>
				<td><input type="file" name=photo></td>
			</tr>
			<tr>
				<td>E-mail</td>
				<td><input type="text" name=email size=30></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name=mob palceholder="+63"></td>
			</tr>
			<tr>
				<td>Language known</td>
				<td><input type="checkbox" name=lk value=Tagalog>Tagalog</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="checkbox" name=lk value=English>English</td>
			</tr>
			<tr>
				<td>Additional Information</td>
				<td><textarea name=add rows=3 cols=20 placeholder="Optional" wrap></textarea></td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value=submit>&nbsp;<input type=reset value=reset></td>
			</tr>
		</table>
		</center>
	</body>
</html>
