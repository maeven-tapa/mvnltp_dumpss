<html>
	<head>
		<title>Practical 3</title>
	</head>
	<body>
		<center>
		<table border="1">
			<caption align="top"><font size="+2" color="red">Text Formatting Tags</font></caption>
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
		<tr>
			<td>normal texts</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font & its attributes</td>
			<td><font size="+2" color="#RRGGBB">hello world</font></td>
		</tr>
		<tr>
			<td>&lt;B&gt;</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&lt;I&gt;</td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&lt;U&gt;</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&lt;E&gt;</td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td>&lt;STRONG&gt;</td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr>
			<td>&lt;TELETYPE&gt;</td>
			<td><tt>TELETYPE</tt></td>
		</tr>
		<tr>
			<td>&lt;Cite&gt;</td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&lt;STRIKE&gt;</td>
			<td><strike>strike-through text</strike></td>
		</tr>
		<tr>
			<td>&lt;BIG&gt;</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td>&lt;SMALL&gt;</td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td>&lt;SUB&gt;</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&lt;SUP&gt;</td>
			<td>a<sup>b</sup></td>
		</tr>
		</table>
		</center>
	</body>
</html>
