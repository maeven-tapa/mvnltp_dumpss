<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bites and Bowls - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff6e7;
      margin: 0;
    }

    .form-signin {
      max-width: 330px;
      padding: 1rem;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .brand {
      font-weight: bold;
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 5px;
      color: #0d6efd;
    }

    .tagline {
      font-size: 1rem;
      color: #6c757d;
      font-style: italic;
      text-align: center;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <main class="form-signin">
    <div class="brand">Bites and Bowls</div>
    <div class="tagline">Your Pet's Happy Place</div>
    <form id="loginForm">
      <div class="form-floating mb-2">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="btn btn-primary w-100" type="submit">Login</button>
    </form>
    <div class="default-credentials text-center mt-2">
      Default Username: <strong>admin</strong><br>
      Default Password: <strong>1234</strong><br>
      (Check the label on your pet feeder)
    </div>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      if(username === 'admin' && password === '1234') {
        alert('Login successful!');
        window.location.href = 'dashboard.html';
      } else {
        alert('Invalid username or password.');
      }
    });
  </script>
</body>
</html>
